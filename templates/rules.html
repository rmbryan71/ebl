<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EBL Rules</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="backdrop"></div>
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/week">Weekly Standings</a>
      <a href="/season">Season Standings</a>
      <a href="/available">Available Players</a>
      {% if current_user.is_authenticated %}
      <a href="/audit">Audit</a>
      {% if current_user.role in ["admin", "owner"] %}
      <a href="/pending-roster-moves" class="nav-admin">Pending Roster Moves</a>
      {% endif %}
      <a href="/rules" class="nav-rules">Rules</a>
      <a href="/news" class="nav-news">News</a>
      <a href="/logout" class="nav-logout">Logout</a>
      {% else %}
      <a href="/rules" class="nav-rules">Rules</a>
      <a href="/news" class="nav-news">News</a>
      <a href="/login" class="nav-login">Login</a>
      {% endif %}
    </nav>
    <nav class="bottom-nav">
      <a href="/">Home</a>
      <a href="/week">Week</a>
      <a href="/season">Season</a>
      <a href="/news">News</a>
    </nav>
    <header class="hero rules-hero">
      <div class="hero-content">
        <h1 class="league-title league-title--small">Rules</h1>
      </div>
    </header>

    <main class="rules-page">
      <section class="rules-card rules-markdown">
        {{ rules_html | safe }}
      </section>
    </main>
  </body>
</html>
