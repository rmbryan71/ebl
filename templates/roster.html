<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EBL Roster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="backdrop"></div>
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/week">Weekly Standings</a>
      <a href="/season">Season Standings</a>
      <a href="/available">Available Players</a>
      <a href="https://www.robertbryan.net/ebl.html" target="_blank" rel="noopener">Rules</a>
    </nav>
    <nav class="bottom-nav">
      <a href="/">Home</a>
      <a href="/week">Week</a>
      <a href="/season">Season</a>
    </nav>
    <header class="hero">
      <div class="hero-content">
        <h1 class="league-title league-title--home">Experimental Baseball League</h1>
      </div>
    </header>

    <main class="roster">
      {% for team in teams %}
      <section class="team-card">
        <header class="team-header">
          <div>
            <h2>
              <a href="/team?team_id={{ team.id }}">{{ team.name }}</a>
            </h2>
          </div>
        </header>
        <div class="player-table">
          {% for player in team.players %}
          <div class="player-row" style="--i: {{ loop.index0 }}">
            <span class="player-name">
              <a href="/player?player_id={{ player.player_id }}">{{ player.name }}</a>
            </span>
            <span class="player-position">{{ player.display_position }}</span>
          </div>
          {% endfor %}
        </div>
      </section>
      {% endfor %}
    </main>
  </body>
</html>
