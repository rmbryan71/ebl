services:
  - type: web
    name: ebl
    env: python
    buildCommand: pip install -r requirements.txt && python scripts/build_news.py
    startCommand: gunicorn app:app
    envVars:
      - key: TZ
        value: America/New_York

cronjobs:
  - name: nightly-roster-sync
    schedule: "30 3 * * *"
    env: python
    command: python roster-sync.py
    envVars:
      - key: TZ
        value: America/New_York
  - name: weekly-scoring
    schedule: "0 4 * * 0"
    env: python
    command: python scoring.py
    envVars:
      - key: TZ
        value: America/New_York
  - name: weekly-roster-moves
    schedule: "10 4 * * 0"
    env: python
    command: python roster-moves.py
    envVars:
      - key: TZ
        value: America/New_York
