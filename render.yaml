services:
  - type: web
    name: ebl
    env: python
    buildCommand: pip install -r requirements.txt && python scripts/build_news.py
    startCommand: gunicorn app:app
    envVars:
      - key: TZ
        value: America/New_York

cronjobs:
  - name: weekly-scoring
    schedule: "0 4 * * 0"
    env: python
    command: python scoring.py
    envVars:
      - key: TZ
        value: America/New_York
